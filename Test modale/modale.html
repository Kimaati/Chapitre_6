<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./modale.css" />
    <title>modale</title>
  </head>
  <body>
    <section>
      <button class="modal-btn modal-trigger">Open modal</button>
      <div id="modal" class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div class="modal-content">
          <button class="close-modal modal-trigger">x</button>
          <h2>Galerie photo</h2>
          <div class="galerie"></div>
          <hr />
          <div class="bouton-galerie">
            <button class="ajout-photo">Ajouter une photo</button>
            <button class="supprimer-galerie">Supprimer la galerie</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./modale.js"></script>
  </body>
</html>
